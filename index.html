<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./css/registerForm.css" />
    <title>注册表单</title>
</head>

<body>
    <div class="bg-shadow">
        <div class="content">
            <div>
                <h2>欢迎注册</h2>
                <div class="to-login">已有账号登录
                    <a>>></a>
                </div>
            </div>
            <hr>
            <form action="#" class="registerForm">
                <div class="input username">
                    <font class="red-star">*</font>
                    <span>电子邮箱</span>
                    <input type="text" />
                </div>
                <div class="input password">
                    <font class="red-star">*</font>
                    <span>密码</span>
                    <input type="text" />
                </div>
                <div class="input password">
                    <font class="red-star">*</font>
                    <span>确认密码</span>
                    <input type="text" />
                </div>
                <div class="input password">
                    <font class="red-star">*</font>
                    <span>所在地</span>
                    <input type="text" />
                </div>
                <div class="input password">
                    <font class="red-star">*</font>
                    <span>手机号码</span>
                    <input type="text" />
                </div>
                <div class="input password">
                    <font class="red-star">*</font>
                    <span>您的教育程度</span>
                    <select name="education" id="education">
                        <option value="1">小学</option>
                        <option value="2">大学</option>
                    </select>
                </div>
                <div class="protol">
                    <input type="checkbox" value="protol" />
                    <div class="prot">
						<span>阅读并接受</span>
						<a>《用户协议》</a>
					</div>
                </div>

                <button type="button" class="btn">提交</button>
            </form>
        </div>
    </div>

</body>

</html>
